<!DOCTYPE html>
<html ng-App="myName">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body ng-controller="data">
    <div class="container">

        <h1 class="well">Hi we in the first Angular class</h1>

        <div class="row">
            <div class="col-lg-12">

                <div class="col-sm-4">
                    <p class="well">{{names}}</p>
                    <input class="form-control" type="text" ng-model="names">
                </div>
                <div class="col-sm-4">
                    <p class="well">{{work}}</p>
                    <input class="form-control" type="mtext" ng-model="work">
                </div>
                <div class="col-sm-4">
                    <p class="well">{{length}}</p>
                    <input class="form-control" type="number" ng-model="length">
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
